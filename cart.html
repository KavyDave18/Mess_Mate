<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHub - Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #3498db, #2980b9, #1e3c72);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px 2px rgba(135, 206, 250, 0.7);
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(41, 128, 185, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #1e3c72;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link.active {
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.4);
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #3498db, #00c6ff);
            color: white;
            transform: translateY(-2px);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coins {
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
            animation: coinSpin 4s linear infinite;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.4);
        }

        .profile-icon:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.6);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #1e3c72;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .page-title {
            margin-top: 80px;
            padding: 30px 20px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #1e3c72, #2980b9, #3498db, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(52, 152, 219, 0.3)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 15px rgba(52, 152, 219, 0.6)); }
        }

        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(41, 128, 185, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(52, 152, 219, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(41, 128, 185, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(52, 152, 219, 0.2);
            animation: fadeInUp 0.6s ease-out;
            animation-delay: 0.2s;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(52, 152, 219, 0.05);
            border-radius: 12px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.3);
            border: 2px solid rgba(52, 152, 219, 0.3);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 16px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 14px;
            color: #3498db;
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f8fbff, #e8f4ff);
            border-radius: 20px;
            padding: 4px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            box-shadow: 0 2px 10px rgba(41, 128, 185, 0.1);
        }

        .qty-btn {
            width: 25px;
            height: 25px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: linear-gradient(45deg, #0f2027, #1e3c72);
            transform: scale(1.1);
        }

        .qty-display {
            min-width: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            color: #1e3c72;
        }

        .remove-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-cart-text {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .continue-shopping-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }

        .continue-shopping-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.5);
            background: linear-gradient(45deg, #0f2027, #1e3c72);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-size: 16px;
            font-weight: bold;
            color: #1e3c72;
            border-top: 2px solid rgba(52, 152, 219, 0.2);
            margin-top: 8px;
            padding-top: 15px;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }

        .summary-value {
            color: #3498db;
            font-weight: bold;
            font-size: 14px;
        }

        .coupon-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .coupon-title {
            font-size: 14px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .coupon-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 8px;
            background: white;
            color: #1e3c72;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .coupon-discount {
            font-size: 12px;
            color: #27ae60;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.5);
            background: linear-gradient(45deg, #229954, #27ae60);
        }

        .checkout-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }

            .logo {
                font-size: 20px;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                box-shadow: 0 8px 32px rgba(41, 128, 185, 0.3);
                border-bottom: 2px solid rgba(52, 152, 219, 0.3);
            }

            .nav-menu.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-link {
                padding: 12px 20px;
                text-align: center;
                border-radius: 25px;
                font-size: 16px;
            }

            .user-section {
                gap: 10px;
            }

            .coins {
                font-size: 11px;
                padding: 5px 10px;
            }

            .profile-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            .page-title {
                margin-top: 70px;
                padding: 20px 15px;
            }

            .title {
                font-size: 24px;
            }

            .main-content {
                padding: 15px;
            }

            .cart-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                padding: 12px;
            }

            .cart-item-image {
                margin-right: 0;
                margin-bottom: 8px;
                width: 80px;
                height: 80px;
            }

            .cart-item-name {
                font-size: 18px;
            }

            .cart-item-price {
                font-size: 16px;
            }

            .cart-item-controls {
                justify-content: center;
                gap: 15px;
            }

            .section-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }

            .logo {
                font-size: 18px;
            }

            .coins {
                font-size: 10px;
                padding: 4px 8px;
            }

            .profile-icon {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .title {
                font-size: 20px;
            }

            .cart-items, .cart-summary {
                padding: 15px;
            }

            .cart-item-image {
                width: 70px;
                height: 70px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #1e3c72, #3498db);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #0f2027, #1e3c72);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('header');
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');
            let lastScrollTop = 0;
            let isMenuOpen = false;

            menuToggle.addEventListener('click', function() {
                isMenuOpen = !isMenuOpen;
                menuToggle.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        isMenuOpen = false;
                        menuToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            });

            window.addEventListener('scroll', function() {
                if (window.innerWidth <= 768) {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    if (scrollTop > lastScrollTop && scrollTop > 100 && !isMenuOpen) {
                        header.classList.add('hidden');
                    } else {
                        header.classList.remove('hidden');
                    }
                    
                    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
                }
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    header.classList.remove('hidden');
                    menuToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                    isMenuOpen = false;
                }
            });

            updateCoinDisplay();
            
            const cartItemsList = document.getElementById('cart-items-list');
            const subtotalEl = document.getElementById('subtotal');
            const taxEl = document.getElementById('tax');
            const deliveryEl = document.getElementById('delivery');
            const totalEl = document.getElementById('total');
            const checkoutBtn = document.getElementById('checkout-btn');
            const couponSection = document.getElementById('coupon-section');
            const couponSelect = document.getElementById('coupon-select');
            const couponDiscount = document.getElementById('coupon-discount');
            const discountRow = document.getElementById('discount-row');
            const discountEl = document.getElementById('discount');

            let appliedCoupon = null;

            function loadCoupons() {
                const coupons = JSON.parse(localStorage.getItem('userCoupons') || '[]');
                couponSelect.innerHTML = '<option value="">Select a coupon</option>';
                
                if (coupons.length > 0) {
                    couponSection.style.display = 'block';
                    coupons.forEach(coupon => {
                        const option = document.createElement('option');
                        option.value = JSON.stringify(coupon);
                        option.textContent = `${coupon.name} - ${coupon.discount}`;
                        couponSelect.appendChild(option);
                    });
                } else {
                    couponSection.style.display = 'none';
                }
            }

            couponSelect.addEventListener('change', function() {
                if (this.value) {
                    appliedCoupon = JSON.parse(this.value);
                    couponDiscount.textContent = `${appliedCoupon.discount} applied!`;
                    discountRow.style.display = 'flex';
                } else {
                    appliedCoupon = null;
                    couponDiscount.textContent = '';
                    discountRow.style.display = 'none';
                }
                calculateTotal();
            });

            function loadCart() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                if (cart.length === 0) {
                    cartItemsList.innerHTML = `
                        <div class="empty-cart">
                            <div class="empty-cart-icon">ðŸ›’</div>
                            <div class="empty-cart-text">Your cart is empty</div>
                            <a href="menu.html" class="continue-shopping-btn">Continue Shopping</a>
                        </div>
                    `;
                    updateSummary(0);
                    return;
                }

                cartItemsList.innerHTML = cart.map((item, index) => `
                    <div class="cart-item" data-index="${index}">
                        <img src="images/cart-placeholder.jpg" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price}</div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `).join('');

                calculateTotal();
            }

            function calculateTotal() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                let subtotal = 0;

                cart.forEach(item => {
                    const price = parseFloat(item.price.replace('â‚¹', ''));
                    subtotal += price * item.quantity;
                });

                const tax = subtotal * 0.085;
                const delivery = subtotal > 500 ? 0 : (subtotal > 0 ? 49 : 0);
                
                let discount = 0;
                if (appliedCoupon) {
                    if (appliedCoupon.type === 'percentage') {
                        discount = subtotal * (appliedCoupon.value / 100);
                    } else if (appliedCoupon.type === 'fixed') {
                        discount = appliedCoupon.value;
                    } else if (appliedCoupon.type === 'free_delivery') {
                        discount = delivery;
                    }
                }
                
                const total = Math.max(0, subtotal + tax + delivery - discount);

                updateSummary(subtotal, tax, delivery, total, discount);
            }

            function updateSummary(subtotal = 0, tax = 0, delivery = 0, total = 0, discount = 0) {
                subtotalEl.textContent = `â‚¹${subtotal.toFixed(2)}`;
                taxEl.textContent = `â‚¹${tax.toFixed(2)}`;
                deliveryEl.textContent = subtotal > 500 ? 'FREE' : (subtotal > 0 ? `â‚¹${delivery.toFixed(2)}` : 'â‚¹0.00');
                totalEl.textContent = `â‚¹${total.toFixed(2)}`;
                
                if (discount > 0) {
                    discountEl.textContent = `-â‚¹${discount.toFixed(2)}`;
                    discountRow.style.display = 'flex';
                } else {
                    discountRow.style.display = 'none';
                }
                
                checkoutBtn.disabled = subtotal === 0;
            }

            window.updateQuantity = function(index, change) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                if (cart[index]) {
                    cart[index].quantity += change;
                    
                    if (cart[index].quantity <= 0) {
                        cart.splice(index, 1);
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                }
            };

            window.removeItem = function(index) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            };

            checkoutBtn.addEventListener('click', function() {
                if (!this.disabled) {
                    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    let subtotal = 0;
                    cart.forEach(item => {
                        const price = parseFloat(item.price.replace('â‚¹', ''));
                        subtotal += price * item.quantity;
                    });
                    const tax = subtotal * 0.085;
                    const delivery = subtotal > 500 ? 0 : 49;
                    
                    let discount = 0;
                    if (appliedCoupon) {
                        if (appliedCoupon.type === 'percentage') {
                            discount = subtotal * (appliedCoupon.value / 100);
                        } else if (appliedCoupon.type === 'fixed') {
                            discount = appliedCoupon.value;
                        } else if (appliedCoupon.type === 'free_delivery') {
                            discount = delivery;
                        }
                        
                        // Remove used coupon
                        let coupons = JSON.parse(localStorage.getItem('userCoupons') || '[]');
                        coupons = coupons.filter(c => c.id !== appliedCoupon.id);
                        localStorage.setItem('userCoupons', JSON.stringify(coupons));
                    }
                    
                    const total = Math.max(0, subtotal + tax + delivery - discount);

                    const coinsEarned = Math.floor(total * 2);
                    let currentCoins = parseInt(localStorage.getItem('coinBalance')) || 1250;
                    currentCoins += coinsEarned;
                    localStorage.setItem('coinBalance', currentCoins);
                    updateCoinDisplay();

                    this.textContent = 'Processing...';
                    this.style.background = 'linear-gradient(45deg, #f39c12, #e67e22)';
                    
                    setTimeout(() => {
                        let message = `ðŸŽ‰ Order placed successfully!\nðŸ’Ž You earned ${coinsEarned} coins!`;
                        if (appliedCoupon) {
                            message += `\nðŸŽ« ${appliedCoupon.discount} was applied!`;
                        }
                        alert(message);
                        localStorage.removeItem('cart');
                        appliedCoupon = null;
                        loadCart();
                        loadCoupons();
                        this.textContent = 'Proceed to Checkout';
                        this.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                    }, 2000);
                }
            });

            loadCart();
            loadCoupons();

            window.addEventListener('storage', function(e) {
                if (e.key === 'coinBalance') {
                    updateCoinDisplay();
                } else if (e.key === 'userCoupons') {
                    loadCoupons();
                }
            });
        });

        function updateCoinDisplay() {
            const coinBalance = parseInt(localStorage.getItem('coinBalance')) || 1250;
            const headerCoins = document.getElementById('header-coins');
            if (headerCoins) {
                headerCoins.textContent = `ðŸ’Ž ${coinBalance}`;
            }
        }
    </script>
</body>
</html>
