<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieHub - Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #3498db, #2980b9, #1e3c72);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px 2px rgba(135, 206, 250, 0.7);
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Floating bubbles */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-duration: 5s; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 35%; animation-duration: 7s; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; left: 50%; animation-duration: 11s; animation-delay: 0s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 55%; animation-duration: 6s; animation-delay: 1s; }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { bottom: 1080px; transform: translateX(-200px); }
        }

        .container {
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(41, 128, 185, 0.3);
            z-index: 100;
            animation: slideDown 0.8s ease-out;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1e3c72;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #1e3c72;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link.active {
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.4);
        }

        .nav-link:hover {
            background: linear-gradient(45deg, #3498db, #00c6ff);
            color: white;
            transform: translateY(-2px);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .coins {
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            padding: 8px 15px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
            animation: coinSpin 4s linear infinite;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.4);
        }

        .profile-icon:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.6);
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(45deg, #1e3c72, #2980b9, #3498db, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(52, 152, 219, 0.3)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 15px rgba(52, 152, 219, 0.6)); }
        }

        /* Cart Content */
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(41, 128, 185, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(52, 152, 219, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(41, 128, 185, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(52, 152, 219, 0.2);
            animation: fadeInUp 0.6s ease-out;
            animation-delay: 0.2s;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(52, 152, 219, 0.05);
            border-radius: 15px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.3);
            border: 2px solid rgba(52, 152, 219, 0.3);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 18px;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 16px;
            color: #3498db;
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #f8fbff, #e8f4ff);
            border-radius: 25px;
            padding: 5px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            box-shadow: 0 2px 10px rgba(41, 128, 185, 0.1);
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(30, 60, 114, 0.3);
        }

        .qty-btn:hover {
            background: linear-gradient(45deg, #0f2027, #1e3c72);
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.4);
        }

        .qty-display {
            min-width: 25px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: #1e3c72;
        }

        .remove-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .continue-shopping-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #1e3c72, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }

        .continue-shopping-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.5);
            background: linear-gradient(45deg, #0f2027, #1e3c72);
        }

        /* Summary Styles */
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-size: 20px;
            font-weight: bold;
            color: #1e3c72;
            border-top: 2px solid rgba(52, 152, 219, 0.2);
            margin-top: 10px;
            padding-top: 20px;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            color: #3498db;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.5);
            background: linear-gradient(45deg, #229954, #27ae60);
        }

        .checkout-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-menu {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 10px;
                gap: 15px;
            }

            .main-content {
                padding: 20px 15px;
            }

            .cart-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .cart-item-image {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Floating Bubbles -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">🌊 FoodieHub</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="cart.html" class="nav-link active">Cart</a>
                <a href="redeem.html" class="nav-link">Redeem</a>
            </nav>
            <div class="user-section">
                <div class="coins" id="header-coins">💎 1,250</div>
                <div class="profile-icon">👤</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Shopping Cart</h1>

            <div class="cart-container">
                <!-- Cart Items -->
                <div class="cart-items">
                    <h2 class="section-title">Your Items</h2>
                    <div id="cart-items-list">
                        <!-- Cart items will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <h2 class="section-title">Order Summary</h2>
                    <div class="summary-row">
                        <span class="summary-label">Subtotal:</span>
                        <span class="summary-value" id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Tax (8.5%):</span>
                        <span class="summary-value" id="tax">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Delivery Fee:</span>
                        <span class="summary-value" id="delivery">$2.99</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Total:</span>
                        <span class="summary-value" id="total">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn" disabled>Proceed to Checkout</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load coin balance from localStorage
        function updateCoinDisplay() {
            const coinBalance = parseInt(localStorage.getItem('coinBalance')) || 1250;
            const headerCoins = document.getElementById('header-coins');
            if (headerCoins) {
                headerCoins.textContent = `💎 ${coinBalance}`;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCoinDisplay();
            
            const cartItemsList = document.getElementById('cart-items-list');
            const subtotalEl = document.getElementById('subtotal');
            const taxEl = document.getElementById('tax');
            const deliveryEl = document.getElementById('delivery');
            const totalEl = document.getElementById('total');
            const checkoutBtn = document.getElementById('checkout-btn');

            function loadCart() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                if (cart.length === 0) {
                    cartItemsList.innerHTML = `
                        <div class="empty-cart">
                            <div class="empty-cart-icon">🛒</div>
                            <div class="empty-cart-text">Your cart is empty</div>
                            <a href="menu.html" class="continue-shopping-btn">Continue Shopping</a>
                        </div>
                    `;
                    updateSummary(0);
                    return;
                }

                cartItemsList.innerHTML = cart.map((item, index) => `
                    <div class="cart-item" data-index="${index}">
                        <img src="/placeholder.svg?height=80&width=80" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price}</div>
                        </div>
                        <div class="cart-item-controls">
                            <div class="quantity-control">
                                <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `).join('');

                calculateTotal();
            }

            function calculateTotal() {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                let subtotal = 0;

                cart.forEach(item => {
                    const price = parseFloat(item.price.replace('$', ''));
                    subtotal += price * item.quantity;
                });

                const tax = subtotal * 0.085;
                const delivery = subtotal > 30 ? 0 : (subtotal > 0 ? 2.99 : 0);
                const total = subtotal + tax + delivery;

                updateSummary(subtotal, tax, delivery, total);
            }

            function updateSummary(subtotal = 0, tax = 0, delivery = 0, total = 0) {
                subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
                taxEl.textContent = `$${tax.toFixed(2)}`;
                deliveryEl.textContent = subtotal > 30 ? 'FREE' : (subtotal > 0 ? `$${delivery.toFixed(2)}` : '$0.00');
                totalEl.textContent = `$${total.toFixed(2)}`;
                
                checkoutBtn.disabled = subtotal === 0;
            }

            window.updateQuantity = function(index, change) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                if (cart[index]) {
                    cart[index].quantity += change;
                    
                    if (cart[index].quantity <= 0) {
                        cart.splice(index, 1);
                    }
                    
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                }
            };

            window.removeItem = function(index) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            };

            checkoutBtn.addEventListener('click', function() {
                if (!this.disabled) {
                    // Calculate total for coin earning
                    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                    let subtotal = 0;
                    cart.forEach(item => {
                        const price = parseFloat(item.price.replace('$', ''));
                        subtotal += price * item.quantity;
                    });
                    const tax = subtotal * 0.085;
                    const delivery = subtotal > 30 ? 0 : 2.99;
                    const total = subtotal + tax + delivery;

                    // Award coins (10 coins per dollar spent)
                    const coinsEarned = Math.floor(total * 10);
                    let currentCoins = parseInt(localStorage.getItem('coinBalance')) || 1250;
                    currentCoins += coinsEarned;
                    localStorage.setItem('coinBalance', currentCoins);
                    updateCoinDisplay();

                    // Simulate checkout process
                    this.textContent = 'Processing...';
                    this.style.background = 'linear-gradient(45deg, #f39c12, #e67e22)';
                    
                    setTimeout(() => {
                        alert(`🎉 Order placed successfully!\n💎 You earned ${coinsEarned} coins!`);
                        localStorage.removeItem('cart');
                        loadCart();
                        this.textContent = 'Proceed to Checkout';
                        this.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                    }, 2000);
                }
            });

            // Load cart on page load
            loadCart();

            // Listen for coin updates
            window.addEventListener('storage', function(e) {
                if (e.key === 'coinBalance') {
                    updateCoinDisplay();
                }
            });
        });
    </script>
</body>
</html>
